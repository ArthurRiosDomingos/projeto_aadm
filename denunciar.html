<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolas Sem Marcas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<header>
    <div class="logo">   
        <img class="logosecundaria" src="imagens/colegio.png" alt="Tarquinio">
        <img class="logotipo" src="imagens/logo.png" alt="logotipos">
        <img class="logosecundaria" src="imagens/parana.png" alt="parana">
    </div>
</header>

<nav>
    <a href="index.html">Voltar</a>

</nav>

<main>
    <!-- <img class="onda" src="imagens/onda.png" alt=""> -->
    <section id="combater">
        <div class="">
            <!-- <h1>COMO COMBATER O VANDALISMO</h1> -->
            <div class="caixa-mae">
                <div class="form-container">
                    <h2>Formulário de Denúncia</h2>
                    <form action="/submit-denuncia" method="POST">
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" name="nome" placeholder="Seu nome completo">
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" placeholder="Seu e-mail">
                        </div>
                        <div class="form-group">
                            <label for="descricao">Descrição da Denúncia:</label>
                            <textarea id="descricao" name="descricao" rows="4" placeholder="Descreva a denúncia"></textarea>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="denuncia-anonima" name="denuncia_anonima">
                                Denúncia Anônima
                            </label>
                        </div>
                        <div class="form-group">
                            <button type="button">Enviar Denúncia</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <div class="espaco"></div>
   
</main>  

<footer>

    <div class="social-icons">
        <a href="#"><img src="imagens/facebook.png" alt="Facebook"></a>
        <a href="#"><img src="imagens/instagram.png" alt="Instagram"></a>
        <a href="#"><img src="imagens/tiktok.png" alt="TikTok"></a>
        <a href="#"><img src="imagens/whatsapp.png" alt="WhatsApp"></a>
    </div>

    <p>© 2024 Escolas Sem Marcas - Todos os direitos reservados</p>
</footer>
</body>
